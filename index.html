<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weiterleitung zu Roblox...</title>
  <style>
    /* Body and Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://raw.githubusercontent.com/AtlanticFrameworks/AtlanticFrameworks.github.io/refs/heads/main/images/ksk1.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Dark Blur Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* Content Container */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #ffffff;
    }

    .spinner {
      border: 6px solid #2f3136;
      border-top: 6px solid #7289da;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.3rem;
      color: #d1d5db;
    }

    .link {
      display: block;
      margin-top: 12px;
      font-size: 0.95rem;
      color: #7289da;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="spinner"></div>
    <div class="message">Du wirst jetzt zu Roblox weitergeleitet...</div>
    <a class="link" href="https://www.roblox.com/games/17537413457/ALPHA-Bundeswehr-Roleplay">
      Klicke hier, falls du nicht automatisch weitergeleitet wirst.
    </a>
  </div>

  <script>
    setTimeout(function () {
      window.location.href = "https://www.roblox.com/games/17537413457/ALPHA-Bundeswehr-Roleplay";
    }, 3000); // Nach 3 Sekunden weiterleiten
  </script>
</body>
</html>
