<!DOCTYPE html>
<html lang="de" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio | Bundeswehr Roleplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bw: { dark: '#0f1115', gold: '#E2B007', goldHover: '#cca006', glass: 'rgba(20, 25, 30, 0.7)', border: 'rgba(255, 255, 255, 0.1)' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Oswald', 'sans-serif'] },
                    animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="text-gray-200 font-sans antialiased bg-[#050505]">

    <div id="navbar-container"></div>

    <!-- STUDIO SECTION -->
    <section id="studio" class="pt-32 pb-24 bg-black relative overflow-hidden min-h-screen flex items-center">
        <!-- Decoration -->
        <div
            class="absolute top-0 right-0 w-[500px] h-[500px] bg-bw-gold/5 rounded-full blur-[100px] pointer-events-none">
        </div>

        <div class="max-w-7xl mx-auto px-4 relative z-10 w-full">
            <div
                class="bg-bw-dark/50 border border-white/10 rounded-xl p-8 md:p-12 flex flex-col md:flex-row items-center gap-12 backdrop-blur-sm reveal active">
                <div class="w-48 h-48 relative shrink-0">
                    <div class="absolute inset-0 bg-bw-gold/20 blur-xl rounded-full animate-pulse-slow"></div>
                    <img src="assets/images/studio-logo.png" alt="ATLANTIC Studios"
                        class="relative z-10 w-full h-full object-contain">
                </div>

                <div class="flex-1 text-center md:text-left">
                    <h2 class="font-display text-4xl font-bold text-white mb-4" data-i18n="studio.title">ATLANTIC
                        STUDIOS</h2>
                    <p class="text-gray-400 mb-8 leading-relaxed" data-i18n="studio.desc">
                        Entwickelt mit Leidenschaft für die Community. Wir bringen militärische Simulation auf ein neues
                        Level durch fortschrittliche Scripts, detaillierte Maps und ein faires Rangsystem.
                    </p>
                    <div class="flex flex-wrap justify-center md:justify-start gap-4">
                        <a href="https://www.roblox.com/communities/34246821/TL-NTIC" target="_blank"
                            class="px-6 py-3 border border-white/20 rounded hover:bg-white hover:text-black transition-all text-sm font-bold uppercase tracking-wide">
                            <span data-i18n="studio.roblox">Roblox Gruppe</span>
                        </a>
                        <a href="https://discord.gg/bundeswehr-roleplay" target="_blank"
                            class="px-6 py-3 bg-[#5865F2] hover:bg-[#4752C4] rounded text-white transition-all text-sm font-bold uppercase tracking-wide flex items-center gap-2">
                            <i data-lucide="message-circle" class="w-4 h-4"></i> Discord
                        </a>
                    </div>
                </div>
            </div>

            <!-- STAFF SECTION -->
            <div class="mt-24 border-t border-white/10 pt-16">
                <div class="text-center mb-16 reveal">
                    <h3 class="font-display text-3xl font-bold text-white mb-2" data-i18n="studio.team">UNSER TEAM</h3>
                    <p class="text-gray-500 text-sm" data-i18n="studio.team_desc">Die Köpfe hinter dem Projekt.</p>
                </div>

                <div id="staff-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Dynamic Content will be loaded here -->
                    <div class="col-span-full text-center text-gray-600 animate-pulse">
                        Lade Crew Manifest...
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
